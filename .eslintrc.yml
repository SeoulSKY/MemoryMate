root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
extends:
  - "eslint:recommended"
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  semi:
    - error
    - always
  quotes:
    - error
    - double
  indent:
    - error
    - 2
  "@typescript-eslint/no-unused-vars":
    - error
    - varsIgnorePattern: "^_"
  "@typescript-eslint/naming-convention":
    - error
    - selector: "enumMember"
      format:
      - UPPER_CASE
  max-len:
    - error
    - code: 120
  eol-last:
    - error
    - always
